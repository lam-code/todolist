<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>My todolist </title>
</head>
 
<body>
    
    <h1>My To-Do-List </h1>
    <div class="texte">
    <p>
        <!-- Une todo-list ou liste de tâches, est un procédé<br> qui se veut simple et efficace pour gérer les tâches<br> d'un projet.<br> -->
    Le terme to-do utilisé comme substantif apparaît<br> dans les premiers écrits anglophones traitant de<br> gestion du temps aux alentours de 1910.<br> Une to-do list se distingue d'un agenda en ceci que<br> ses éléments ne sont pas liés à un jour ou une heure<br> spécifique.</p>
    </div>
    <form id="form">
        <input autocomplete=off required id="champ" autofocus type="text" placeholder="Ajouter une tâche...">
        <input type="submit" id="btnAjouter" value="Ajouter">
    </form>
    <!-- <div class="noTache">Aucune tâche en cours...</div> -->

    <ul id="list">
    </ul>
</body>

</html>
